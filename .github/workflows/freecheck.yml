name: FreeCheck
on:
  push:
  pull_request:

jobs:
  selftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python sovereign_dedupe.py selftest --summary-json sovereign_selftest_summary.json
      - uses: actions/upload-artifact@v4
        with:
          name: selftest-summary
          path: sovereign_selftest_summary.json
